<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hyperlink</title>
</head>
<body>
<!--tag a (hyperlink) é usada pular para outro documento html, porém não está sendo tão usada para isso.  
    quando usado a tag a ele vai para outra página , é possível ancorar texto e img no link-->
    <a href="a2.html">Link para outra página</a>
    
   <!--o atributo href é o endereço do documento ao qual o usuário será submetido caso clique no link--> 
    <a href="http://avanade.com">
        <img src="fiap.jpg" alt="Logo da Fiap">
    </a>
</body>
</html>
