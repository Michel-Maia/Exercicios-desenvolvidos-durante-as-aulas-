<!DOCTYPE html>
<html lang="pt-br">
<head>

<!--tag meta é usada pra muitas coisas ex tratar palavras chaves--> 
    <meta name="keywords" content="avanade, exemplo, html">

<!--tag meta também é usada para vincular documentos como CSS , JS -->
    <link rel="stylesheet" type="text/css" href="aula2.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 </title>

    <style>
        body {
            background-color: aquamarine;
        }
    </style>

    <!--colocar a linguagem de script dentro do html-->
    <script type="text/javascript" src="aula2.js"></script>

    <!-- atributo src aponta o caminho-->

</head>

    Alô Mundo!
</body>
</html>
