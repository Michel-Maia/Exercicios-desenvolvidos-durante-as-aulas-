<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica </title>
</head>
<body>
<!--Tag criadas para melhorar a semântica e facilita os mecanismos de busca-->    
    <article>
        <header>
            <h1>Título do Artigo</h1>
            <p>Publicado em: <time pubdate="pubdate" datetime="30/05/2022"></time></p>    
        </header>
        <p>Aqui começa este grande artigo... </p>
        <section>
            <h2>Subseção do Artigo</h2>
            <p>Aqui entra uma subseção...</p>
        </section>
        <section>
            <h2>Outra subseção do Artigo</h2>
            <p>Aqui entra outra subseção... </p>
            <figure>
                <img src="fiap.jpg" alt="Figura" title="Figura">
                <figcaption>Figura importante da seção</figcaption>
            </figure>
        </section>
        <footer>
            <p>Creative Commons Atribution-ShareAlike License</p>
        </footer>        
    </article>
</body>
</html>
