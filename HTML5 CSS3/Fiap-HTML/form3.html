<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <form id="formulario" action="form.html" method="post">
        <label for="estcivil">Estado Civil: </label>
        <!--tag select é uma caixa de seleção -->
        <select name="estcivil" id="estacivil">

            <!--tag option são as opções-->
            <!-- atributo selected opção que vai aparecer selecionada-->
            <option value="S" selected>Solteiro (A) </option>
            <option value="C">Casado (A)</option>
            <option value="V">Viúvo (A) </option>
            <option value="D">Divorciado (A)</option>
        </select>
        
    </form>
    
</body>
</html>
