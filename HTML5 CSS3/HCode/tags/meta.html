<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- charset * define qual codificação de caracteres foi usada no documento-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- content * define o conteúdo associado ao http-equiv -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- name * define o nome do metadado , ex keywords palavras chaves-->
    <title>Aula HTML HCode</title>
</head>
<body>
    
    <h1>Aula Tag - meta </h1>
    <p>
        Usada para definir um metadado da página. <br>
        Os metadados são usados pelos navegadores, mecanismos de pesquisa e outros serviços web.<br>
        Os metadados devem ficar dentro da tag head. <br> <!--Precisa ser carregado antes de mostar o conteúdo da página -->
        
    </p>

</body>
</html>
