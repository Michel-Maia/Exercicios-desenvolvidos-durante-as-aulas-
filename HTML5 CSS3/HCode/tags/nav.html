<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula HTML HCode</title>
    <style>
        footer {
            height: 10vh;
            background-color: darkgrey;
        }

        main {
            height: 80vh;
           
            background-color: rgb(240, 184, 52);
            flex: 1;
        }
        aside {
            height: 80vh;
            width: 50vh;
            background-color: rgb(220, 251, 44);
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">serviços</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main>
    <h1>Aula tag - nav </h1>

        <p>
            A tag define um conjunto de links de navegação. <br> Não há necessidade de colocar todos os links de um página dentro da tag nav.
        </p>
    </main> 
        <aside>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Fale conosco</a></li>
                    <li><a href="#">Seviços</a></li>
                    <li><a href="#">Loja virtual</a></li>
                </ul>
            </nav>
        </aside>
