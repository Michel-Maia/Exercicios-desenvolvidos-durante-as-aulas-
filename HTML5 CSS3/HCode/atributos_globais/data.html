<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula HTML HCode</title>
</head>
<body>
    <h1>Aula data- </h1>

    <p>
        data-* - Usado para armazenar dados em um elemento. No lugar do (*) deve definir um nome.
        fica oculto 
    </p>

    <ul>
        <li data-id="1" data-email="teste@teste.com">Azul Marinho</li>
        <li data-id="2" data-email="teste@teste.com">Verde</li>
        <li data-id="3" data-email="teste@teste.com">Vermelho</li>
    </ul>


    
</body>    
</html>
