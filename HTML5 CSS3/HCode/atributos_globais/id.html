<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula HTML HCode</title>
    <style>
        #box-1 {
            width: 150px;
            height: 150px;
            background-color: brown;
        }

        #box-2 {
            width: 100px;
            height: 100px;
            background-color: coral;
        }
    </style>
</head>
<body>
    <h1>Aula id</h1>

    <p>
        id Define uma identificação única para o elemento. 
    </p>

    <div id="box-1"></div>
    <div id="box-2"></div>

</body>    
</html>
