<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula HTML HCode</title>
    <style>
        .caixa {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }

        .drop {
            width: 300px;
            height: 300px;
            border: blue 1px solid;
        }
    </style>
</head>
<body>
    <h1>Aula dropzone</h1>

    <p>
        dropzone - Define o que acontece quando o elemento arrastado Ã© solto neste elemento.
        exemplo com JS
    </p>

    <div id="c1" class="caixa" draggable="true"> </div>
    <div id="c2" class="caixa" draggable="true"> </div>

    <div class="drop" dropzone="copy">

    </div>




    <script>
        const caixas = document.querySelectorAll('.caixa');
        const dropzone = document.querySelector('[dropzone]');

        caixas.forEach(caixaE1 => {

            caixaE1.addEventListener('dragstart', e => {
                
                e.dataTransfer.setData('Text', e.target.id);
            });
        });

        dropzone.addEventListener('dragover' , e => {
            e.preventDefault();
        });

        dropzone.addEventListener('drop', e => {

            console.log('testando drop'); 
        }); 

    </script>


</body>    
</html>
