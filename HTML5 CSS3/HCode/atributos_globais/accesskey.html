<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula HTML HCode</title>
</head>
<body>
    <h1>Aula accesskey</h1>

    <p>
        O atributo global accesskey fornece uma dica para gerar um atalho de teclado no elemento atual. 
    </p>

    <button type="button" accesskey="n">Novo</button>
    <button type="button" accesskey="s">Salvar</button>
    
</body>
</html>
