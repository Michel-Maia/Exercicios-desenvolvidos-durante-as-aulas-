<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CSS HCode</title>
    <link rel="stylesheet" href="style001.css"> <!-- CSS style externo, chamado com a tag link  -->
    <style>
        h1 {
            color: blue;   /* CSS style interno , usado dentro do head */
        }
    </style>
</head>
<body style="background-color: rgb(221, 236, 243) ;">  <!-- CSS style inline , usado direto dentro da tag-->

    
    <h1>Aula CSS e HTML</h1>

    <p> Estilo CSS inline, interno e externo</p>

</body>
</html>
