<!--
    Tags de entrada de dados

    input type="email" 
        pattern - uso de expressões regular para validar o campo
        ex: . + @rocketseat\.com\.br
        somente email da rocketseat será aceito 

    <input type="url"/>
        espera que o usuário digite uma url
        irá validar se o valor digitado é uma url 


        placeholder
        disabled
        value

        required 

        minlength / maxlength
        O minimo e/ou max valor que o campo irá conter 


        <input type="file"/>
            usuário poderá escolher um ou mais arquivos para enviar no formulário

            -value
                contém o arquivo a ser enviado

            -accept
                - descreve que tipos de arquivos serão aceitos
                ex .doc, .pdf, .png

            files
                a lista de arquivos
            multiple
                permite o envio de múltiplos arquivos

            
            ## envio dos arquivos 
                o formulário deverá utilizar método POST e o atributo enctype como "multipart/form-data"



-->
