    <h1>HTML - Aula header</h1>

    <!--
    Tag header 

        Quando usada no início da página é visto como global
        ex

        <body>
            <header> logo </header>
        </body>

        pode ser usada em outros elementos semânticos como article, section
        ex

        <section>
            <header> 
                <h2> essa é uma seção </h2>
            </header>
        </section>    



        **Não pode ser usado header dentro header ou footer (perde semântica)
        ex 
        <footer> 
            <header> </header>
        </footer>  
        
        
        multiplos headers
          <section>
            <header> </header>
        </section> 

          <section>
            <header> </header>
        </section> 

        Tag header não possui atributos específicos 
    -->
   
    
</body>
