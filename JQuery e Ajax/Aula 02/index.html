<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <title>Aula.2 JQuery Ajax</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-white">Consulta CEP</a>
        <div class="form-inline my-2 my-lg-0">
            <input class="form-control me-2" type="search" placeholder="CEP" aria-label="Search">
            <button class="btn btn-outline-success" onclick="consultaCep()">Buscar</button>
        </div>
    </nav>

    <div class="container barra-progresso" style="margin-top: 80px;">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
    </div>

    <div class="container cep" style="margin-top: 20px;">
        <div class="row" style="margin-top: 20px;">
            <h3 id="titulo cep">CEP</h3>
        </div>
        <table class="table">
            <tbody>
                <tr>
                    <td>Logradouro</td>
                    <td id="logradouro"></td>                    
                </tr>
                <tr>
                    <td>Bairro</td>
                    <td id="bairro"></td>                    
                </tr>
                <tr>
                    <td>Localidade</td>
                    <td id="localidade"></td>                    
                </tr>
                <tr>
                    <td>UF</td>
                    <td id="uf"></td>                    
                </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
